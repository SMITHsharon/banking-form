<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<meta type="author" content="Sharon Smith">
		<title>Exercise 2 Banking Form</title>
		<link href="https://fonts.googleapis.com/css?family=Source+Sans+Pro" rel="stylesheet">
    	<link rel="stylesheet" type="text/css" href="validation.css">
	</head>

	<body>
		<h3>Exercise 2 Banking Form</h3>

		<form action="javascript:void(0);">
			<fieldset>
				<legend>Applicant</legend>
				<label for="fname">First Name:</label>
				<br><input type="text" name="fname" value="">

				<br><label for="mi">Middle Initial:</label>
				<br><input type="text" name="mi" value="">

				<br><label for="lname">Last Name:</label>
				<br><input type="text" name="lname" value="">
				<br><br>
			</fieldset>

			<br>
			<fieldset>
				<legend>Address</legend>
				<label for="strAddress">Street Address:</label>
				<br><input type="text" name="strAddress" value="">

				<br><label for="city">City:</label>
				<br><input type="text" name="city" value="">

				<br><label for="state">State:</label>
				<br><input type="text" name="state" value="">

				<br><label for="zip">Zip:</label>
				<br><input type="text" name="zip" value="">
				<br><br>
			</fieldset>

			<br>
			<fieldset>
				<legend>Occupation / Employer</legend>
				<label for="occupation">Occupation:</label>
				<br><input type="text" name="occupation" value="">

				<br><label for="employer">Employer:</label>
				<br><input type="text" name="employer" value="">


				<br><br><legend><strong>Employer Address</strong></legend>
				<br><label for="empStreet">Street Address:</label>
				<br><input type="text" name="empStreet" value="">

				<br><label for="empCity">City:</label>
				<br><input type="text" name="empCity" value="">

				<br><label for="empState">State:</label>
				<br><input type="text" name="empState" value="">

				<br><label for="empZip">Zip:</label>
				<br><input type="text" name="empZip" value="">
			</fieldset>

			<br>
			<fieldset>
				<legend>Loan Information</legend>
				Type of Loan:
				<br><select name="loanType">
					<option value="comm">Commercial</option>
					<option value="re">Real Estate</option>
					<option value="pers">Personal</option>
					<option value="mort">Mortgage</option>
				</select>


				<br><br><label for="amount">Requested Amount of Loan: </label>
				$<input type="number" name="amount" min="0" value="">

				<br><br>Loan Length:
				<br><input type="radio" name="loanLength" value="5 Years" placeholder="1">5 Years
				<br><input type="radio" name="loanLength" value="15 Years" placeholder="2">15 Years
				<br><input type="radio" name="loanLength" value="30 Years" placeholder="3">30 Years

				<br><br>Special Conditions:
				<br><input type="checkbox" name="downpayment" value="Down Payment">
				<label for="downpayment">I have a downpayment</label>
				<br><input type="checkbox" name="out-of-state" value="Out-of-State">
				<label for="out-of-state">Out-of-State resident</label>
				<br><input type="checkbox" name="married" value="Married">
				<label for="married">Married</label>				
				<br><input type="checkbox" name="cosigned" value="Cosigned">
				<label for="cosigned">Loan will be co-signed</label>				

			</fieldset>

			<br>
			<fieldset>				
				<label for="comments">Additional Comments:</label>
				<br><textarea name="comments" size="25" maxlength="40"></textarea>

				<br><label for="email">Email:</label>
				<br><input type="email" name="email" required placeholder="Enter a valid email address">

				<br><label for="telephone">Phone:</label>
				<br><input type="tel" name="telephone">

				<br><label for="linkedIn">LinkedIn:</label>
				<br><input type="url" name="LinkedIn" required pattern="https?://.+">


			</fieldset>
			<br>
			<!-- <button type="submit">Submit</button>button> -->

		</form>
		<br>
		<footer>Â© 2017 Sharon Smith</footer>

	</body>
</html>
